<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	template="/WEB-INF/templates/navegacionTemplate.xhtml">

	<h:commandLink>subbovedasEdit</h:commandLink>
	<ui:define name="content">
		<div class="section-name" style="width:1000px;">
				<h1> #{msg['controlTransferencia.titulo']}</h1>
			</div>

		<div class="lg-cont-top-bg"></div>
		<div class="lg-cont-center-bg">

			<div class="navMenu">
				<br></br>
				<ul class="nav">
					<li><a href="#"><u>Verificaci√≥n</u></a></li>

					<li><a href="#">Transferencias</a></li>

				</ul>

				<div class="clear-both"></div>
			</div>
			<h:form class="horizontal">

				<h:panelGroup id="messagePanel" layout="block">
					<h:messages errorStyle="color: red" infoStyle="color: blue"
						layout="table" />
				</h:panelGroup>



				<fieldset>
					
					<h:dataTable class="gridtable" style="width:850px">

						<h:column>
							<f:facet name="header" style="size=4">#{msg['controlTransferencia.tipoTrasferencia']} </f:facet>
							<h:outputLabel value=" " />
						</h:column>

						<h:column>
							<f:facet name="header" style="size=4">#{msg['controlTransferencia.concepto']} </f:facet>
							<h:outputLabel value=" " />
						</h:column>
						<h:column>
							<f:facet name="header" style="size=4">#{msg['controlTransferencia.fechaHora']} </f:facet>
							<h:outputLabel value=" " />
						</h:column>

						<h:column>
							<f:facet name="header" style="size=4">#{msg['controlTransferencia.importe']} </f:facet>
							<h:outputLabel value=" " />
						</h:column>

						<br></br>

					</h:dataTable>

				</fieldset>
				<br />
				<fieldset>

					<h:panelGrid columns="3" style="width:400px;margin-left:300px">
						<h:commandButton
							value="#{msg['controlTransferencia.btnReimprimir']}"
							type="submit" class="button-blue jqTransformButton"
							 />
						<h:commandButton
							value="#{msg['controlTransferencia.btnConsultar']}" type="submit"
							class="button-blue jqTransformButton"  />
						<h:commandButton value="#{msg['controlTransferencia.btnSalir']}"
							type="submit" class="button-blue jqTransformButton"
							 />

					</h:panelGrid>

					<br />

					<fieldset>

						<h:panelGrid columns="3"  style="width:400px;margin-left:300px" >
							<h:commandButton
								value="#{msg['controlTransferencia.btnBillete']}" type="submit"
								class="button-blue jqTransformButton" />
							<h:commandButton value="#{msg['controlTransferencia.btnMoneda']}"
								type="submit" class="button-blue jqTransformButton"
								 />
							<h:commandButton
								value="#{msg['controlTransferencia.btnDocumento']}"
								type="submit" class="button-blue jqTransformButton"
								 />

						</h:panelGrid>
					</fieldset>
					</fieldset>
			</h:form>





		</div>
		<div class="lg-cont-bottom-bg"></div>
	</ui:define>
</ui:composition>
