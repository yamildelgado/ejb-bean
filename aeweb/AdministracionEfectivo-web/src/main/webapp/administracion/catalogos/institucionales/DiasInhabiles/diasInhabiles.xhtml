<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	template="/WEB-INF/templates/navegacionTemplate.xhtml">
	<ui:define name="content">
	
		<div id="breadcrumbs">
			 <span>Administración</span> <span>
				Catálogos</span> <span> Institucionales</span> <span> Dias Inhábiles</span> 
		</div>
	
		<div class="lg-cont-top-bg"></div>
		<div class="lg-cont-center-bg">
			<div class="section-name">
				<h1>#{msg['diasinhabiles.titulo']}</h1>
			</div>
			<h:form class="horizontal">
				<fieldset>
				
					<legend>#{msg['diasinhabiles.consulta']}</legend>	
					<h:panelGrid style="float:center;" >
						 <p:growl id="growl" showDetail="true"/>  
						 <p:calendar value="#{diasInhabilesGridMB.fechascont}"   mode="inline" id="inlineCal" pages="4" selection="multiple">
						
						 </p:calendar>
					
					</h:panelGrid>					
				</fieldset>
			</h:form>

		</div>
		<div class="lg-cont-bottom-bg"></div>
		
		
		
	</ui:define>
</ui:composition>
