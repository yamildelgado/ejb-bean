<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	template="/WEB-INF/templates/navegacionTemplate.xhtml">
	<ui:define name="content">
	
		<div id="breadcrumbs">
			 <span>Administración</span> <span>
				Catálogos</span> <span> Institucionales</span> <span> Empleados</span> 
		</div>

		<div class="lg-cont-top-bg"></div>
		<div class="lg-cont-center-bg">
			<div class="section-name">
				<h1>#{msg['catalogoEmpleado.titulo']}</h1>
			</div>

			<div id="capa">
				<div class="lg-cont-1col">

					<h:form styleClass="horizontal">
						<fieldset>
							<legend>#{msg['catalogoEmpleado.seccionDetalleOperacion']}</legend>

								<h:panelGrid columns="3">
															
								<h:outputLabel value="#{msg['catalogoEmpleado.idSIRH']}" />
								<span />
								<h:inputText value="" size="34" />															
																
								<h:outputLabel value="#{msg['catalogoEmpleado.idNominaEmpleado']}" />
								<span />
								<h:inputText value="" size="34" />
							
								<h:outputLabel value="#{msg['catalogoEmpleado.nombreEmpleado']}" />
								<span />
								<h:inputText value="" size="34" />
								
								<h:outputLabel value="#{msg['catalogoEmpleado.apellidoPaternoEmpleado']}" />
								<span />
								<h:inputText value="" size="34" />
								
								<h:outputLabel value="#{msg['catalogoEmpleado.apellidoMaternoEmpleado']}" />
								<span />
								<h:inputText value="" size="34" />
								</h:panelGrid>
								
				
								</fieldset>

											
						<br />
						<fieldset>
						<div align="center">
						<h:panelGrid columns="2" style="width:40px;">
						
								<h:commandButton value="#{msg['catalogoEmpleado.btnCancelar']}"
									class="button-blue jqTransformButton" />
									
									<h:commandButton value="#{msg['catalogoEmpleado.btnGuardar']}"
									class="button-blue jqTransformButton" align="left"/>
									

						</h:panelGrid>
						</div>
						</fieldset>
					</h:form>
				</div>
			</div>

		</div>
		<div class="lg-cont-bottom-bg"></div>
	</ui:define>
</ui:composition>
