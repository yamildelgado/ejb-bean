<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	template="/WEB-INF/templates/navegacionTemplate.xhtml">
	<ui:define name="content">
	
		<div id="breadcrumbs">
			 <span>Administración</span> <span>
				Catálogos</span> <span> Institucionales</span> <span> Unidad de Negocio</span> 
		</div>

		<div class="lg-cont-top-bg"></div>
		<div class="lg-cont-center-bg">
			<div class="section-name">
				<h1>#{msg['unidadNegocio.tituloConsulta']}</h1>
			</div>

			<div id="capa">
				<div class="lg-cont-1col">

					<h:form styleClass="horizontal">
					
						<h:panelGroup id="messagePanel" layout="block">
								<h:messages errorStyle="color: red" infoStyle="color: blue"
									layout="table" />
							</h:panelGroup>
							
							
						<fieldset>
							<legend>#{msg['contrato.criterioBusqueda']}</legend>
							<h:panelGrid columns="9">
								<h:outputLabel value="#{msg['unidadNegocio.contrato']}" />
								<span  />
								<h:inputText size="20" />
								<h:outputLabel value="#{msg['unidadNegocio.cpae']}" />
								<span  />
								<h:inputText  size="20"  />
								<h:outputLabel value="#{msg['unidadNegocio.unidadNegocio']}" />
								<span  />
								<h:inputText  size="20"  />
							</h:panelGrid>
						</fieldset>


						<br />
						<fieldset>
							<legend>#{msg['contrato.seccionDetalleOperacion']}</legend>
							<h:dataTable class="gridtable" var="unidadNegocio" value="#{unidadNegocioGridMB.listaUnidadNegocioVO}">
							<h:column>
							<f:facet name="header">
							<h:outputLabel value="#{msg['unidadNegocio.contrato']}" />
							</f:facet>
							
							<h:outputLabel value="#{unidadNegocio.unidadDeNegocioPK.cntrtoNum}" />
							</h:column>
							
							<h:column>
							<f:facet name="header">
							<h:outputLabel value="#{msg['unidadNegocio.cpae']}" />
							
							</f:facet>
							<h:outputLabel value="#{unidadNegocio.unidadDeNegocioPK.cpaesEstructuraSirhIdn}" />
							</h:column>
							<h:column>
							<f:facet name="header">
							<h:outputLabel value="#{msg['unidadNegocio.unidadNegocio']}" />
							</f:facet>
							<h:outputLabel value="#{unidadNegocio.unidadDeNegocioPK.unegId}" />
							</h:column>
							<h:column>
							<f:facet name="header">
							 <h:outputLabel value="#{msg['unidadNegocio.nombreCliente']}" />
							</f:facet>
							<h:outputLabel value="#{unidadNegocio.nombre}" />
							</h:column>
							
							<h:column>
							<f:facet name="header">
							<h:outputLabel value="#{msg['unidadNegocio.tipoInstrumento']}" />
							</f:facet>
							<h:outputLabel value="#{unidadNegocio.tipoInstrumento}" />
							</h:column>
							
							<h:column>
									<f:facet name="header">

									</f:facet>
									<h:panelGrid columns="2" cellspacing="30">
										<h:commandLink value="#{msg['unidadNegocio.verDetalle']}"
											action="#{unidadNegocioGridMB.consultaVerUnidadNegocio}"
											immediate="true">
										
												<f:param name="contrato" value="#{unidadNegocio.unidadDeNegocioPK.cntrtoNum}"></f:param>
												<f:param name="sirh" value="#{unidadNegocio.unidadDeNegocioPK.cpaesEstructuraSirhIdn}"></f:param>
												<f:param name="unidadNegocio" value="#{unidadNegocio.unidadDeNegocioPK.unegId}"></f:param>
										</h:commandLink>

									</h:panelGrid>
								</h:column>
						
							</h:dataTable>

						</fieldset>
						
						
						

						
						<br />

						<fieldset>
							<div align="center">
                              <h:panelGrid columns="2" style="width:40px;">								
                              
                              <h:commandButton value="#{msg['contrato.btnConsultar']}"
									class="button-blue jqTransformButton" actionListener="#{unidadNegocioGridMB.consultaUnidadNegocio}" />
									
							    <h:commandButton type="reset" value="#{msg['contrato.btnReset']}"
								class="button-blue jqTransformButton" />

</h:panelGrid>
							</div>
						</fieldset>
					</h:form>
				</div>
			</div>

		</div>
		<div class="lg-cont-bottom-bg"></div>
	</ui:define>
</ui:composition>
