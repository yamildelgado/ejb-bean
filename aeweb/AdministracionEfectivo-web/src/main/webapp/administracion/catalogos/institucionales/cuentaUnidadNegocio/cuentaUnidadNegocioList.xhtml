<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	template="/WEB-INF/templates/navegacionTemplate.xhtml">
	<ui:define name="content">
	
		<div id="breadcrumbs">
			 <span>Administración</span> <span>
				Catálogos</span> <span> Institucionales</span> <span> Cuentas Unidad de Negocio</span> 
		</div>

		<div class="lg-cont-top-bg"></div>
		<div class="lg-cont-center-bg">
			<div class="section-name">
				<h1>#{msg['cuenta.titulo']}</h1>
			</div>

			<div id="capa">
				<div class="lg-cont-1col">

					<h:form styleClass="horizontal">

						<h:panelGroup id="messagePanel" layout="block">
							<h:messages errorStyle="color: red" infoStyle="color: blue"
								layout="table" />
						</h:panelGroup>

						

						<fieldset>
							<legend>#{msg['cuenta.seccionUnidadNegocio']}</legend>
							<h:panelGrid columns="9">
								<h:outputLabel value="#{msg['cuenta.contrato']}" />
								<span  />
								<h:inputText size="20"
									value="#{cuentaGridMB.criteriaCuentaVO.cntrtoNum}" />
								<h:outputLabel value="#{msg['cuenta.cpae']}" />
								<span  />
								<h:inputText size="20" value="#{cuentaGridMB.criteriaCuentaVO.cpaesEstructuraSirhIdn}"
								converter="javax.faces.Short" converterMessage="#{msg['cuenta.errorConversion']}"
								 >
								
								</h:inputText>
								<h:outputLabel value="#{msg['cuenta.UnidadNegocio']}" />
								<span  />
								<h:inputText size="20"
									value="#{cuentaGridMB.criteriaCuentaVO.unegId}" 
									converter="javax.faces.Short" converterMessage="#{msg['cuenta.errorConversion']}"
									/>
							</h:panelGrid>
						</fieldset>

						<br />
						<fieldset>
							<legend>#{msg['contrato.seccionDetalleOperacion']}</legend>
							<h:dataTable class="gridtable" var="cuenta"
								value="#{cuentaGridMB.listaCuenta}">
								<h:column>
									<f:facet name="header">
										<h:outputLabel value="#{msg['cuenta.contratoNumero']}" />
									</f:facet>
									<h:outputLabel value="#{cuenta.cuentaPK.cntrtoNum}" />
								</h:column>

								<h:column>
									<f:facet name="header">
										<h:outputLabel value="#{msg['cuenta.cpaEstructuraSirhIdn']}" />
									</f:facet>
									<h:outputLabel
										value="#{cuenta.cuentaPK.cpaesEstructuraSirhIdn}" />
								</h:column>
								<h:column>
									<f:facet name="header">
										<h:outputLabel value="#{msg['cuenta.ctaCuenta']}" />
									</f:facet>
									<h:outputLabel value="#{cuenta.cuentaPK.ctaCuenta}" />
								</h:column>
								<h:column>
									<f:facet name="header">
										<h:outputLabel value="#{msg['cuenta.ctaSucursalId']}" />
									</f:facet>
									<h:outputLabel value="#{cuenta.cuentaPK.ctaSucursalId}" />
								</h:column>

								<h:column>
									<f:facet name="header">
										<h:outputLabel value="#{msg['cuenta.UnidadNegocio']}" />
									</f:facet>
									<h:outputLabel value="#{cuenta.cuentaPK.unegId}" />

								</h:column>

								<h:column>
									<f:facet name="header">
										<h:outputLabel value="#{msg['cuenta.verDetalle']}" />
									</f:facet>
									<h:panelGrid columns="2" cellspacing="30">
										<h:commandLink value="#{msg['cuenta.verDetalle']}"
											action="#{cuentaGridMB.consultaVerCuenta}">
											<f:param name="numeroContrato"
												value="#{cuenta.cuentaPK.cntrtoNum}" />
											<f:param name="sirhid"
												value="#{cuenta.cuentaPK.cpaesEstructuraSirhIdn}" />
											<f:param name="cuenta" value="#{cuenta.cuentaPK.ctaCuenta}" />
											<f:param name="sucursalId"
												value="#{cuenta.cuentaPK.ctaSucursalId}" />
										</h:commandLink>



									</h:panelGrid>
								</h:column>


							</h:dataTable>

						</fieldset>





						<br />

						<fieldset>
							<div align="center">
								<h:panelGrid columns="2" style="width:40px;">

									<h:commandButton value="#{msg['contrato.btnConsultar']}"
										class="button-blue jqTransformButton"
										actionListener="#{cuentaGridMB.consultaCuenta}" />

									<h:commandButton type="reset"
										value="#{msg['contrato.btnReset']}"
										class="button-blue jqTransformButton" />

								</h:panelGrid>
							</div>
						</fieldset>
					</h:form>
				</div>
			</div>

		</div>
		<div class="lg-cont-bottom-bg"></div>
	</ui:define>
</ui:composition>
