<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	template="/WEB-INF/templates/navegacionTemplate.xhtml">
	<h:commandLink >actualizaSIRHEdit</h:commandLink>
	<ui:define name="content">
	
		<div id="breadcrumbs">
			 <span>Administración</span> <span>
				Catálogos</span> <span> Institucionales</span> <span> SIRH</span> 
		</div>

		<div class="lg-cont-top-bg"></div>
		<div class="lg-cont-center-bg">
			<div class="section-name">
				<h1>#{msg['catalogoSIRH.tituloConsulta']}</h1>
			</div>

			<div id="capa">
				<div class="lg-cont-1col">

					<h:form styleClass="horizontal">
						<fieldset>
							<legend>#{msg['catalogoSIRH.seccionDetalleOperacion']}</legend>
							
							<h:panelGrid columns="3">
							
								<h:outputLabel value="#{msg['catalogoSIRH.Idn']}" />
								<span class="" />
								<h:inputText value="#{SirhGridMB.estructuraVO.estructraSirhIdn}" size="34" />
								
								<h:outputLabel value="#{msg['catalogoSIRH.nombreCorto']}" />
								<span class="" />
								<h:inputText value="#{SirhGridMB.estructuraVO.estructraNombreCorto}" size="34" />
								
								<h:outputLabel value="#{msg['catalogoSIRH.nombreLargo']}" />
								<span class="" />
								<h:inputText value="#{SirhGridMB.estructuraVO.estructraNombreLargo}" size="50" />
								
								<h:outputLabel value="#{msg['catalogoSIRH.Calle']}" />
								<span class="" />
								<h:inputText value="#{SirhGridMB.estructuraVO.estructraCalleNum}" size="50" />
								
								<h:outputLabel value="#{msg['catalogoSIRH.Colonia']}" />
								<span class="" />
								<h:inputText value="#{SirhGridMB.estructuraVO.estructraColonia}" size="34" />
								
								<h:outputLabel value="#{msg['catalogoSIRH.Cp']}" />
								<span class="" />
								<h:inputText value="#{SirhGridMB.estructuraVO.estructraCp}" size="34" />
								
								<h:outputLabel value="#{msg['catalogoSIRH.Edo']}" />
								<span class="" />
								<h:inputText value="#{SirhGridMB.estructuraVO.estructraEdo}" size="34" />
								
								<h:outputLabel value="#{msg['catalogoSIRH.Lada']}" />
								<span class="" />
								<h:inputText value="#{SirhGridMB.estructuraVO.estructraLada}" size="34" />
								
								<h:outputLabel value="#{msg['catalogoSIRH.Poblacion']}" />
								<span class="" />
								<h:inputText value="#{SirhGridMB.estructuraVO.estructraPoblacion}" size="34" />
								
								<h:outputLabel value="#{msg['catalogoSIRH.Rpta']}" />
								<span class="" />
								<h:inputText value="#{SirhGridMB.estructuraVO.estructraRpta}" size="34" />
								
								<h:outputLabel value="#{msg['catalogoSIRH.Telefono']}" />
								<span class="" />
								<h:inputText value="#{SirhGridMB.estructuraVO.estructraTelefono}" size="34" />
								
								<h:outputLabel value="#{msg['catalogoSIRH.Tipo']}" />
								<span class="" />
								<h:inputText value="#{SirhGridMB.estructuraVO.estructraTipoSirh}" size="34" />
								
						

							
								</h:panelGrid>

								</fieldset>

						<br />
						
						
						
						<br />
						<fieldset>
						<div align="center">
						<h:panelGrid columns="2" style="width:40px;">
						
								<h:commandButton value="#{msg['etv.btnRegresar']}"
									class="button-blue jqTransformButton" 
									action="#{SirhGridMB.regresarListSirh}"
									/>

						</h:panelGrid>
						</div>
						</fieldset>
					</h:form>
				</div>
			</div>

		</div>
		<div class="lg-cont-bottom-bg"></div>
	</ui:define>
</ui:composition>
