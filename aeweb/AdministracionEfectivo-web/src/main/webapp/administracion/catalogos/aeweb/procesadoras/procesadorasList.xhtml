<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	template="/WEB-INF/templates/navegacionTemplate.xhtml">
	<h:commandLink>procesadorasList</h:commandLink>
	<ui:define name="content">
	
	<div id="breadcrumbs"> 
		 	
		<span>Administración</span>	
		<span> Catálogos</span>
		<span> AE-WEB</span>
		<span> Procesadoras</span>
	</div>

		<div class="lg-cont-top-bg"></div>
		<div class="lg-cont-center-bg">
			<div class="section-name">
				<h1>#{msg['procesadora.consultarCatalogosProcesadora']}</h1>
			</div>

			<div id="capa">
				<div class="lg-cont-1col">

					<h:form styleClass="horizontal">

						<h:panelGroup id="messagePanel" layout="block">
							<h:messages errorStyle="color: red" infoStyle="color: blue"
								layout="table" />
						</h:panelGroup>

						<div align="right">

							<h:commandButton value="#{msg['procesadora.btnCrear']}"
								class="button-blue jqTransformButton" action="procesadorasAdd" />
						</div>



						<fieldset>
							<legend>#{msg['procesadora.criterioBusqueda']}</legend>

							<h:panelGrid columns="6">

								<h:outputLabel value="#{msg['procesadora.sirhId']}" />
								<span />
								<h:inputText
									value="#{procesadoraGridMB.criterioProcesadoraVO.procesadoraSirhId}"
									size="34" converter="javax.faces.Number"
									converterMessage="#{msg['procesadora.errorBusqueda']}"
									maxlength="8" />

								<h:outputLabel value="#{msg['procesadora.etvId']}" />
								<span />
								<h:inputText
									value="#{procesadoraGridMB.criterioProcesadoraVO.procesadoraEtvId}"
									size="34" converter="javax.faces.Number"
									converterMessage="#{msg['procesadora.errorBusqueda']}"
									maxlength="4" />


								<h:outputLabel value="#{msg['procesadora.nombreSIRH']}" />
								<span />
								<h:inputText value="" size="34" />


								<h:outputLabel value="#{msg['procesadora.nombreEtvId']}" />
								<span />
								<h:inputText value="" size="34" />

							</h:panelGrid>
						</fieldset>

						<br />

						<fieldset>
							<legend>#{msg['procesadora.seccionDetalleOperacion']}</legend>

							<br />

							<h:dataTable class="gridtable" var="procesadora"
								value="#{procesadoraGridMB.listaProcesadora}">

								<h:column>
									<f:facet name="header">
										<h:outputLabel value="#{msg['procesadora.sirhId']}" />
									</f:facet>

									<h:outputLabel value="#{procesadora.procesadoraSirhId}" />



								</h:column>
								<h:column>
									<f:facet name="header">
										<h:outputLabel value="#{msg['procesadora.nombreSIRH']}" />
									</f:facet>

									<h:outputLabel value="#{procesadora.nombreSirh}" />



								</h:column>

								<h:column>
									<f:facet name="header">
										<h:outputLabel value="#{msg['procesadora.etvId']}" />
									</f:facet>

									<h:outputLabel value="#{procesadora.procesadoraEtvId}" />



								</h:column>
								<h:column>
									<f:facet name="header">
										<h:outputLabel value="#{msg['procesadora.nombreEtvId']}" />
									</f:facet>

									<h:outputLabel value="#{procesadora.etvNombre}" />
								</h:column>


								<h:column>
									<f:facet name="header">
										<h:outputLabel value="#{msg['procesadora.frecBusqueda']}" />


									</f:facet>
									<h:outputLabel value="#{procesadora.frecBusqueda}">
									</h:outputLabel>
								</h:column>
								<h:column>
									<f:facet name="header">
										<h:outputLabel value="#{msg['procesadora.intelar']}" />
									</f:facet>
									<h:outputLabel value="#{procesadora.procesadoraIntelar}" />
								</h:column>
								<h:column>
									<f:facet name="header">
										<h:outputLabel value="#{msg['procesadora.detalles']}" />
									</f:facet>

									<h:commandLink value="#{msg['procesadora.editar']}"
										action="#{procesadoraGridMB.consultaEditProcesadoras}"
										immediate="true">
										<f:param name="procesadoraEtv"
											value="#{procesadora.procesadoraEtvId}"></f:param>
										<f:param name="procesadoraSirh"
											value="#{procesadora.procesadoraSirhId}"></f:param>
										
									</h:commandLink>



								</h:column>

							</h:dataTable>
						</fieldset>

						<br />

						<fieldset>
							<div align="center">
								<h:panelGrid columns="3" style="width:40px;">

									<h:commandButton value="#{msg['procesadora.btnConsultar']}"
										class="button-blue jqTransformButton"
										actionListener="#{procesadoraGridMB.consultaProcesadoraPorCriterioBusqueda}" />


									<h:commandButton value="#{msg['procesadora.btnReporte']}"
										class="button-blue jqTransformButton" actionListener="#{procesadoraGridMB.generarRepore}"/>


									<h:commandButton value="#{msg['procesadora.btnSalir']}"
										class="button-blue jqTransformButton" />

								</h:panelGrid>
							</div>
						</fieldset>
					</h:form>
				</div>
			</div>

		</div>
		<div class="lg-cont-bottom-bg"></div>
	</ui:define>
</ui:composition>
