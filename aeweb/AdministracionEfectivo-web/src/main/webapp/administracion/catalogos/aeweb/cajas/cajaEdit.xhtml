<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	template="/WEB-INF/templates/navegacionTemplate.xhtml">
	<h:commandLink>cajaEdit</h:commandLink>
	<ui:define name="content">
	
		<div id="breadcrumbs">
			 <span>Administración</span> <span>
				Catálogos</span> <span> AE-WEB</span> <span> Cajas</span> 
		</div>

		<div class="lg-cont-top-bg"></div>
		<div class="lg-cont-center-bg">
			<div class="section-name">
				<h1>#{msg['cajas.tituloActualizacion']}</h1>

			</div>

			<div id="capa">
				<div class="lg-cont-1col">

					<h:form styleClass="horizontal">

						<h:panelGroup id="messagePanel" layout="block">
							<h:messages errorStyle="color: red" infoStyle="color: blue"
								layout="table" />
						</h:panelGroup>

						<fieldset>
							<legend>#{msg['cajas.detalle']}</legend>
						
							<h:panelGrid columns="4" style="width:800px;">
								<h:outputLabel value="#{msg['cajas.sirh']}" />
								<h:outputText value="3020"
									size="12" disabled="true" Style="float:center;" />
								<h:outputLabel value="#{msg['cajas.id']}" />
								<h:outputText value="3423" size="8"
									disabled="true" Style="float:center;"
									converter="javax.faces.Number"
									converterMessage="INGRESA UN NÚMERO FORMADO POR MENOS DE 5 DÍGITOS"
									maxlength="4" />
								<h:outputLabel value="#{msg['cajas.ipAddress']}" />
								<h:inputText value="192.168.3.247"
									size="20" maxlength="15" Style="float:center;" />

								<h:outputLabel value="#{msg['cajas.descripcion']}" />
								<h:selectOneMenu 
									style=" width : 130px;">
									<f:selectItem itemLabel="---Seleccionar ---" />
									<f:selectItem itemValue="1" 
									    itemLabel="RECEPTORA" />
									<f:selectItem itemValue="2"
										itemLabel="CAJA VERIFICADORA DE MONEDA" />
									<f:selectItem itemValue="3"
										itemLabel="CAJA VERIFICADORA DE BILLETE" />
									<f:selectItem itemValue="4"
										itemLabel="CAJA VERIFICADORA DE PICO DE MONEDA" />
									<f:selectItem itemValue="5"
										itemLabel="CAJA VERIFICADORA DE PICO DE BILLETE" />
									<f:selectItem itemValue="6" 
										itemLabel="ATENCIÓN A CLIENTES" />
										<f:selectItem itemValue="6" 
										itemLabel="SUPERVISOR - CONTROLES" />
										<f:selectItem itemValue="6" 
										itemLabel="DOTACIONES" />
										<f:selectItem itemValue="6" 
										itemLabel="OTROS" />
										
								</h:selectOneMenu>
								<h:outputLabel value="#{msg['cajas.tipoDeCajas']}" />
								<h:selectOneRadio id="radio_equipobill"
									value="#{cajaGridMB.cajaVO.cajaEquip}"
									onclick="SeleccionarTxt(this)">
									<f:selectItem itemValue="b"
										itemLabel="#{msg['cajas.labelBilletes']}" />
									<f:selectItem itemValue="m"
										itemLabel="#{msg['cajas.labelMonedas']}" />
								</h:selectOneRadio>
								<h:outputLabel value="#{msg['cajas.modelo']}" />
								<h:inputText id="txt_equipo_moneda"
									value="" size="20"
									maxlength="20" />
								<h:outputLabel value="#{msg['cajas.bajaLogica']}" />
								<h:selectOneMenu >
									<f:selectItem itemValue="" itemLabel="--Seleccionar--" />
									<f:selectItem itemValue="A" itemLabel="Activo" />
									<f:selectItem itemValue="B" itemLabel="Inactivo" />
								</h:selectOneMenu>
							</h:panelGrid>

						</fieldset>

						<fieldset>
							<legend>#{msg['cajas.cajaActualizada']}</legend>
							<h:dataTable class="gridtable" >
								<h:column>
									<f:facet name="header"> #{msg['cajas.id']}</f:facet>
									<h:outputLabel value="1234" />
								</h:column>
								<h:column>
									<f:facet name="header"> #{msg['cajas.sirh']}</f:facet>
									<h:outputLabel value="3423" />
								</h:column>
								<h:column>
									<f:facet name="header"> #{msg['cajas.ipAddress']}</f:facet>
									<h:outputLabel value="192.168.3.247" />
								</h:column>
								<h:column>
									<f:facet name="header"> #{msg['cajas.tipoDeCajas']}</f:facet>
									<h:outputLabel value="Receptora" />
								</h:column>
								<h:column>
									<f:facet name="header"> #{msg['cajas.modelo']}</f:facet>
									<h:outputLabel value="2918239304548" />
								</h:column>
							</h:dataTable>

						</fieldset>
						
						<fieldset>
							<div align="center">
								<h:panelGrid columns="2" style="width:40px;">
									<h:commandButton value="#{msg['cajas.btoGuardar']}"
										class="button-blue jqTransformButton"
										
										type="submit">
									</h:commandButton>
										<h:commandButton value="#{msg['cajas.btoRegresar']}"
								class="button-blue jqTransformButton" immediate="true">
								</h:commandButton>
								</h:panelGrid>
							</div>
						</fieldset>
					</h:form>
				</div>
			</div>

		</div>
		<div class="lg-cont-bottom-bg"></div>
	</ui:define>
</ui:composition>
